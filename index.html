<!DOCTYPE html>
<html lang="en">
  <head>
    <title>سرديّة</title>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval'; object-src 'self'"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="plugin-window">
        <div class="header" id="header">
            <img src="icon_round.png" alt="Sardiya icon" width="16" height="16" style="margin-right: 9px;">
            <span class="header-text" id="header-text">Sardiya</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <script type="module" src="script.js"></script>
        <div class="content">
            <div class="title-row">
                <h6 id ="replaced-words-title">Replaced words</h2>
                <button class="add-button" id="edit-button">+</button>
                <select id="language-select"">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <table class="replaced-words-table">
                <thead>
                    <tr>
                        <th id="word-header">Word</th>
                        <th id="replacement-header">Replacement</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be added here programmatically -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="input-dialog" class="input-dialog">
        <div class="dialog-content">
            <span class="close" id="form-close-button"">&times;</span>
            <input type="text" id="word-input" placeholder="Word">
            <input type="text" id="replacement-input" placeholder="Replacement">
            <button id="form-submit-button">Add</button>
        </div>
    </div>
    <script src="translations/en.js"></script>
    <script src="translations/ar.js"></script>
    <script src="popup.js"></script>
</html>
